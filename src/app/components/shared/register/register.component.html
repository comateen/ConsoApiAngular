<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <h3>Créer un compte</h3>
        <form [formGroup]="fg" (ngSubmit)="onSubmit()">
            <div class="form-group">
                Email : <input type="text" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                Mot de passe : <input type="password" class="form-control" formControlName="password">
            </div>
            <div class="form-group">
                Nom : <input type="text" class="form-control" formControlName="lastName">
            </div>
            <div class="form-group">
                Prénom : <input type="password" class="form-control" formControlName="firstName">
            </div>
            <div class="form-group">
                Date de naissance : <input type="date" class="form-control" formControlName="birthDate">
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="fg.invalid">S'inscrire</button>
        </form>
        <p class="text-danger">{{errorMessage}}</p>
    </div>
</div>
